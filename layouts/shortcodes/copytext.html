{{ $text := .Get 0 }}
<input 
  type="text"
  value="{{ .Get "text"}}" 
  onfocus="this.select()"
  size="15" 
  readonly 
  style="border: 1px solid #dbdbdb; box-shadow: inset 0 0.0625em 0.125em rgb(10 10 10 / 5%); color: #363636; padding-bottom: calc(0.5em - 1px); padding-left: calc(0.75em - 1px); padding-right: calc(0.75em - 1px); padding-top: calc(0.5em - 1px); border-radius: .375em"
/>
